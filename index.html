<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
  <title>小禹的家</title>
  <!--網頁標題左側顯示-->
		<link rel="icon" href="1.jpg" type="image/x-icon">
  
</head>

<style>
 body {
  background-image: url(bg.jpg);
  background-size: cover;
  font-family: 'Open Sans', sans-serif;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.card {
  background-color: rgba(255, 255, 255, 0.8);
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  padding: 40px;
  width: 400px;
}

.card-header {
  text-align: center;
  margin-bottom: 30px;
}


.card-header1 {
  text-align: center;
  margin-bottom: 30px;
}





.card-header h2 {
  font-weight: bold;
  color: #333;
}

.form-control {
  background-color: #f7f7f7;
  border: none;
  border-radius: 10px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  padding: 10px;
  font-size: 14px;
  color: #333;
  margin-bottom: 20px;
}

.form-control:focus {
  outline: none;
  box-shadow: 0px 0px 0px 2px #4e73df;
}

.btn-primary {
    
  background-color: #4e73df;
  color: #fff;
  border: none;
  border-radius: 10px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  padding: 10px 20px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background-color: #3e5fc6;
}

</style>






























<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h2>小禹的家Login</h2>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="form-group card-header1">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group card-header1">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group card-header1">
                <input type="submit" value="Login" class="btn btn-primary btn-block">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
  <script >
  
  
  $(document).ready(function() {
  $('#login-form').submit(function(e) {
    e.preventDefault();
    var username = $('#username').val();
    var password = $('#password').val();
    if (username === 'admin' && password === 'admin') {
      alert('Login successful!');
	  window.location.href = "A1.html";
    } else {
      alert('Incorrect username or password. Please try again.');
    }
  });
});
  
  
  
  
  
  
  
  
  
  </script>
</body>
</html>
